<div class="carousel">
  <carousel 
  [itemsPerSlide]="itemsPerSlide" 
  [singleSlideOffset]="singleSlideOffset" 
  [startFromIndex]=0
  [interval]=false>
  
    <slide *ngFor="let movie of popular; let index=index">
      <app-movie-card [movie] = "movie"></app-movie-card>
    </slide>
  </carousel>
</div>
