<div class="buttonNav">
    <button type="button" class="btn btn-outline-primary waves-effect">Primary</button>
    <span class="title">Movie Search</span>
    
    <nav class="sidenav" *ngIf="sidenav==true">
        <div *ngFor="let movie of movies; let i = index">
        <p class="genre"><a routerLink="home">{{movie.name}}</a></p>
        </div>
    </nav>
</div>
